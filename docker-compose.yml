version: '3'

services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  blackbox_exporter:
    image: prom/blackbox-exporter
    volumes:
      - ./config/blackbox.yml:/etc/blackbox_exporter/config.yml
    ports:
      - 9115:9115

  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - 9100:9100

  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    env_file:
      - ./config/grafana.ini

volumes:
  grafana-storage: {}
  prometheus-data: {}
  blackbox_exporter: {}
