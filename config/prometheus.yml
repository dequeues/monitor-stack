global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
 
    static_configs:
    - targets: ['localhost:9090']
 
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [icmp]

    static_configs:
      - targets: ['1.1.1.1']
      
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address_
        replacement: 'blackbox_exporter:9115'

  - job_name: blackbox-ping
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
        - '1.1.1.1'
        - '8.8.8.8'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115
